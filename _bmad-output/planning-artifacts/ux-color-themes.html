<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gorda - Color Themes</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif; background: #f5f6fb; color: #111827; }
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    p { margin: 0 0 16px; color: #6b7280; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(240px,1fr)); gap: 14px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 14px; padding: 14px; }
    .swatch { height: 72px; border-radius: 10px; border: 1px solid #e5e7eb; margin-bottom: 8px; }
    .cta { display: inline-block; margin-top: 10px; padding: 10px 14px; border-radius: 10px; color: #fff; background: linear-gradient(90deg,#6e5afc,#533afd); font-weight: 700; font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gorda • Color Foundation</h1>
    <p>Tema aprovado: base clara com ação em roxo-azulado (`#533AFD`).</p>
    <div class="grid">
      <div class="card">
        <div class="swatch" style="background:#FFFFFF"></div>
        <strong>Primary Background</strong>
        <div>#FFFFFF</div>
      </div>
      <div class="card">
        <div class="swatch" style="background:#533AFD"></div>
        <strong>Primary Action</strong>
        <div>#533AFD</div>
        <span class="cta">PrimaryBottomCTA</span>
      </div>
      <div class="card">
        <div class="swatch" style="background:#111827"></div>
        <strong>Text Primary</strong>
        <div>#111827</div>
      </div>
      <div class="card">
        <div class="swatch" style="background:#6B7280"></div>
        <strong>Text Secondary</strong>
        <div>#6B7280</div>
      </div>
      <div class="card">
        <div class="swatch" style="background:#E5E7EB"></div>
        <strong>Border/Divider</strong>
        <div>#E5E7EB</div>
      </div>
      <div class="card">
        <div class="swatch" style="background:#0EA56B"></div>
        <strong>Success</strong>
        <div>#0EA56B</div>
      </div>
    </div>
  </div>
</body>
</html>
